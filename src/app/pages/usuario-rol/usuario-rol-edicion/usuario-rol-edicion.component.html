<form class="example-container" [formGroup]="form" #frmUsuario="ngForm" (ngSubmit)="operar()">

    <div [hidden]="true">
        <mat-form-field class="example-full-width">
            <input matInput placeholder="ID" required formControlName="id">
        </mat-form-field>
    </div>

    <mat-form-field class="example-full-width">            
        <input matInput placeholder="Nombre del Usuario" required formControlName="username" readonly>     
    </mat-form-field>    

    <mat-form-field class="example-full-width">            
        <mat-select placeholder="Selecciona Rol" [(value)]="idRolSeleccionado">
            <mat-option *ngFor="let r of (roles$ | async)" [value]="r.idRol">
                {{ r.nombre }}
            </mat-option>
        </mat-select>
    </mat-form-field>
    
    <button mat-raised-button color="primary"  type="button" (click)="agregarRol()">Agregar</button>

    <table>
        <tr>
            <td>
                <mat-list role="list">
                    <div mat-subheader>Roles Actuales</div>
                    <mat-list-item role="listitem" *ngFor="let r of rolesActuales; let i = index">
                        {{r.nombre}}
                    </mat-list-item>
                </mat-list> 
            </td>
            <td>
                <mat-list role="list">        
                    <div mat-subheader>Roles Nuevos</div>
                    <mat-list-item role="listitem" *ngFor="let r of rolesSeleccionados; let i = index">
                        {{r.nombre}} <button mat-raised-button color="warn" type="button" (click)="removerRol(i)">Remover</button>
                    </mat-list-item>
                </mat-list>                
            </td>
        </tr>
    </table>

    <button mat-raised-button color="primary" type="submit" [disabled]="frmUsuario.invalid">
        <mat-icon>done</mat-icon>
        <span>Aceptar</span>
    </button>
    <button mat-raised-button color="accent" routerLink='/usuario-rol' type="button">
        <mat-icon>close</mat-icon>
        <span>Cancelar</span>
    </button>
    
</form>
